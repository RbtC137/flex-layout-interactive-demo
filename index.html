<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>This page is intended to you understand more about flex layout in a interactive way.</h1>
    <div id="container">
        <div id="display-area"></div>
        <div id="control-panel">
            <button id="add-block">Add</button>
            <button id="del-block">Delete</button>
            <h3>Modify Direction</h3>
            <button id="modify-direction-row">Row</button>
            <button id="modify-direction-row-reverse">Row-Reverse</button>
            <button id="modify-direction-column">Column</button>
            <button id="modify-direction-column-reverse">Column-Reverse</button>
            <h3>修改换行方式</h3>
            <button id="nowrap">Nowrap</button>
            <button id="wrap">Wrap</button>
            <button id="wrap-reverse">Wrap-Reverse</button>
            <h3>修改对齐方向</h3>
            <h4>主轴</h4>
            <button id="flex-start">Flex-Start</button>
            <button id="flex-end">Flex-End</button>
            <button id="center">Center</button>
            <button id="space-between">Space-Between</button>
            <button id="space-around">Space-Around</button>
            <button id="space-evenly">Space-Evenly</button>
            <h4>侧轴</h4>
            <button id="flex-start">Flex-Start</button>
            <button id="flex-end">Flex-End</button>
            <button id="center">Center</button>
            <button id="baseline">Baseline</button>
            <button id="stretch">Stretch</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
